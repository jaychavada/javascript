<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackerman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url(hack.jpg);
        opacity: 100%;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: green;
        font-family: 'Prompt', sans-serif;
        font-size: larger;
        margin-top: 250px;
      }
    </style>
  </head>
  <body>
    <div id="text"></div>
  </body>
  <script>
    let a = [
      "Initializing the Hack Factory.....",
      "Connecting to the Hack Factory.....",
      "Connecting to Facebook.....",
      "Connecting to Instagram.....",
      "Connecting to Server 1.....",
      "Connection Failed.....",
      "Connecting to Server 2.....",
      "Connected Successfully.....",
      "400k password tried.....",
      "Password Matched successfully.....",
      "Login to another Location.....",
      "You have been hacked successfully.....",
    ];
    const sleep = async (seconds) => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(true);
        }, seconds * 1000);
      });
    };
    const showHackFactory = async (message) => {
      await sleep(2);
      console.log(message);
      text.innerHTML = text.innerHTML + message + "<br>";
    };

    // immediately invoke function
    (async () => {
      for (let i = 0; i < a.length; i++) {
        await showHackFactory(a[i]);
      }
    })();
  </script>
</html>
