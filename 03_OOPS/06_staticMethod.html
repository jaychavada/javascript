<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Methods</title>
</head>
<body>
    
</body>
<script>
    class Person{
        constructor(name){
            this.name = Person.capitalize(name);
        }
        drive()
        {
            alert("Dominic " + this.name + " is driving");
        }
        static capitalize(name){
            return  name.charAt(0).toUpperCase() + name.substr(1, name.length);
        }
    }
    let a = new Person("torreto");
    a.drive();
</script>
</html>
