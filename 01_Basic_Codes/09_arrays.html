      // *******************ARRAY LOOPS*******************
      let num = [1, 2, 3, 4, 5];
      for (let i = 0; i < num.length; i++) {
        console.log(num[i]);
      }
      // forEach
      num.forEach((element) => {
        console.log(element * element);
      });
      // Array.from

      let arr = Array.from(name);
      console.log(arr);
      // for...of --> this will print elements of array
      for(let item of num){
        console.log(item)
      }
      // for...in --> this will give you a value of keys or index in array
      for(let i in num){
        console.log(i)
      }
