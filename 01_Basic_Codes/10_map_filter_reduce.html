<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map-Filter-Reduce</title>
  </head>
  <body>
    <h2>Map-Filter-Reduce in JavaScript</h2>
    <script>
      // Map will create new array by performing some operation on each element.
      let a = [12, 55, 63, 48, 96];
      let b = a.map((value, index, array) => {
        console.log(value, index, array);
        return value + index;
      });
      console.log(b);
      
      // Array filter method
      let c = [45,23,25,12,8,9,6,3]
      let d = c.filter((value)=>{
          return value<10;
        })
        console.log(d)

        // Array Reduce method
        let e = [1,2,3,4,5,6,7,9,10]
        let f = e.reduce((val1,val2)=>{
            return val1+val2
        })
        console.log(f)
    </script>
  </body>
</html>
