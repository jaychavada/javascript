<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_conditional</title>
  </head>
  <body>
    <h2>Conditional in JavaScript</h2>
    <script>
      let a = prompt("What is your a?");
      a = Number.parseInt(a); //converting STRING to NUMBER
      console.log(a);
      if (a < 0) {
        alert("Invalid age");
      } else if (a < 9) {
        alert("Can not Drive");
      } else if (a < 18 && a >= 9) {
        alert("You can think about Drive");
      } else {
        alert("You can drive!");
      }
      console.log("Done");

      // Switch Case

      const c = "jay";
      switch (c) {
        case "rahul":
          console.log("rahul");
          break;
        case "jay":
          console.log("jay");
          break;
      }

      // Ternary Operators
      console.log("You can", a < 18 ? "not drive" : "drive");
    </script>
  </body>
</html>
