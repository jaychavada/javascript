<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <h2>Functions in JavaScript</h2>
    <script>
      function sum(a, b, c) {
        return a + b + c;
      }

      let c = sum(1, 2, 3);
      console.log(c);

      function avg(a, b, c) {
        return (a + b + c) / 3;
      }

      //let d = avg(3, 3, 3);
      console.log(avg(3,3,3));
      console.log("Done");
    </script>
  </body>
</html>
