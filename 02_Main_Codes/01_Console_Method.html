<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Method</title>
  </head>
  <body>
    <h2>Console Methods in JavaScript</h2>

    <script>
      console.log(console);
      console.error("This is an error");
      console.assert(10 > 20); // show when there is wrong condition
      //console.clear()

      obj = { a: 1, b: 2, c: 3 };
      console.table(obj);
      console.warn("Dont drink and drive!!");
      console.info("Important Info");
      console.time("a");
      console.timeEnd("a");

      console.time("ForLoop");
      for (let i = 0; i < 5; i++) {
        console.log(20);
      }
      console.timeEnd("ForLoop");

      console.time("while");
      let i = 0;
      while (i < 5) {
        console.log(10);
        i++;
      }
      console.timeEnd("while");
    </script>
  </body>
</html>
