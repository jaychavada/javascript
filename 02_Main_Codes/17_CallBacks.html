    // Callbacks
    function loadScript(src, callback) {
      let script = document.createElement("script");
      script.src = src;
      script.onload = () => {
        console.log('Script loaded with src="' + src + '"');
        callback(null,src);
      };
      script.onerror = () => {
        console.log('Script error with src="' + src + '"');
        callback(new Error("src got some error"));
      }
      document.body.appendChild(script);
    }
    function hello(error,src) {
        if(error){
            console.log('error: ' + error);
        }
      alert("Hello world!"+src);
    }
    function cars(error,src) {
        if(error){
            console.log('error: ' + error);
        }
      alert("cars loaded"+src);
    }
    loadScript(
      "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js",cars
    );
    // This will throw an error
    loadScript(
      "https://cdn.jsdelivrpvr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js",hello
    );
