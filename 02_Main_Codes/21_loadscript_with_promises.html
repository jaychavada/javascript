<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoadScript with Promise</title>
  </head>
  <body></body>
  <script>
    const loadScript = (src) => {
      return new Promise((resolve,reject) => {
        let script = document.createElement("script");
        script.src = src;
        document.body.appendChild(script);
        script.onload = () => {
          resolve("Script has been loaded");
        };
        script.onerror = () => {
          reject(0);
        };
      });
    };
    let p1 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js")
    p1.then((value)=>
    {
        console.log(value);
    })
    let p2 = loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap2.bundle.min.js")
    p2.then((value)=>
    {
        console.log(value);
    }).catch((error)=>{
        console.log("we are having problems to loading p2 loadscript");
    })
  </script>
</html>
