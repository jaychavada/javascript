<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage</title>
  </head>
  <body>
    <h1>LocalStorage</h1>
  </body>
  <script>
    // Data will be remain stored no matter if we load this site in new tabs
    let key = prompt("Enter your key you want to set");
    let value = prompt("Enter your value you want to set");

    localStorage.setItem(key, value);
    console.log(`The value at ${key} is ${localStorage.getItem(key)}`);

    if (key == "red" || key == "blue") {
      localStorage.removeItem(key);
    }
    if (key == 0) {
      localStorage.clear();
    }

  </script>
</html>
