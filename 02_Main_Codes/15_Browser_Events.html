<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Events</title>
  </head>
  <body>
    <div
      class="container" onmouseenter="console.log('Mouse Entered in container')"onclick="console.log('clicked in container')">
      <button onclick="alert('Hello')">Click Me</button>
    </div>
  </body>
  <script>
    let a = document.getElementsByClassName("container")[0];
    a.onclick = () => {
      console.log("clicked in container");
      alert("Hello world!");
    };
  </script>
</html>
