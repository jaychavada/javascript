<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matches_closest_contains</title>
  </head>
  <body>
    <div id="id1" class="box1">Element 1 <span id="sp1">Span1</span></div>
    <div id="id2" class="box2">Element 2</div>
    <script>
      let sp1 = document.getElementById("sp1");
      let id1 = document.getElementById("id1");
      console.log(id1);
      let id2 = document.getElementById("id2");
      console.log(id2);

      console.log(id1.matches(".box1"));
      console.log(id1.matches(".box2"));
      console.log(id2.matches(".box2"));

      console.log(sp1.closest(".box1"));
      console.log(sp1.closest("#sp1"));

      console.log(id1.contains(sp1));
      console.log(sp1.contains(sp1));
      console.log(sp1.contains(id1));
    </script>
  </body>
</html>
