<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes Methods</title>
</head>
<body>
    <div id="first" class="c1">i am first container</div>
    <div id="second" data-game="gta" data-bike="hunter"></div>
</body>
<script>
    let a = first.getAttribute("class")
    console.log(a)
    console.log(first.hasAttribute("class")) // here class attribute is there
    console.log(first.hasAttribute("style"))
    first.setAttribute("class","one two")
    first.removeAttribute("class","one two")
    console.log(first.attributes)

    // below will display custom attribute that we have created in second id
    console.log(second.dataset)
    console.log(second.dataset.game)
    console.log(second.dataset.bike)
</script>
</html>
