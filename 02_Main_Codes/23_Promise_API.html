  <script>
    let promise1 = new Promise(function (resolve, reject) {
      setTimeout(() => {
        resolve("value1");
      }, 6000);
    });
    let promise2 = new Promise(function (resolve, reject) {
      setTimeout(() => {
        // resolve("value2");
        reject(new Error("error2"));
      }, 2000);
    });
    let promise3 = new Promise(function (resolve, reject) {
      setTimeout(() => {
        resolve("value3");
      }, 3000);
    });

    // promise1.then((value) => {

// ******************************** PROMISE API ********************************
    // let promise_all = Promise.all([promise1, promise2, promise3]) // value in array

    // let promise_all = Promise.resolve(6)
    // let promise_all = Promise.reject(new Error('Invalid')) // throws exception
    let promise_all = Promise.any([promise1, promise2, promise3]) // gives value which is resolved no matter which value has been rejected it will gives output
    promise_all.then((values) => { 
      console.log(values);
    });
