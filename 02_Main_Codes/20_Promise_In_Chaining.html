<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises in chaining</title>
  </head>
  <body></body>
  <script>
    let promise1 = new Promise((resolve, reject) => {
      setTimeout(() => {
        console.log("Resolving the promise");
        resolve(56);
      }, 2000);
    });
    promise1
      .then((value) => {
        console.log(value);
        let promise2 = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("Promise 2");
          }, 2000);
        });
        return promise2;
      })
      .then((value) => {
        console.log("We are done");
        return 2;
      })
      .then((value) => {
        console.log("We are in final stage");
      });
  </script>
</html>
