<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CH 06 Practice set</title>
  </head>
  <body>
    <h2>CH 06 Practice set</h2>
    <script>
      let runagain = true;
      while (runagain) {
        let age = prompt("Enter your Age!");
        age = Number.parseInt(age);
        if (age < 0) {
          console.error("Enter valid age");
          break;
        }
        if (age >= 18) {
          alert("you can drive");
          document.write(age);
        } else {
          alert("you cannot drive");
          document.write(`Your age is ${age} so you can not drive`);
        }
        runagain = confirm("Do you want to play again?");
      }

      let num = prompt("Enter a number that leads you to website");
      num = Number.parseInt(num);
      if (num <= 0) {
        console.error("Enter valid number");
      } else if (num >= 4 && num <= 20) {
        location.href = "https://www.youtube.com/";
      } else {
        alert("Number is greater than 20");
        document.write(
          `Your number is ${num} which is grater than 20 so not valid to lead website`
        );
      }
    </script>
  </body>
</html>
