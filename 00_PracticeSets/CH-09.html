  <script>
    const loadScript = async (src) => {
      return new Promise((resolve, reject) => {
        let script = document.createElement("script");
        script.src = src;
        document.body.appendChild(script);
        script.onload = () => {
          resolve(src + " Script has been loaded");
        };
        script.onerror = () => {
          reject(0);
        };
      });
    };
