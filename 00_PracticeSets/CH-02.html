<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CH 02 Practiceset</title>
  </head>
  <body>
    <script>
      // QUE 01
      let age = prompt("what is your age?");
      age = Number.parseInt(age);
      if (age > 10 && age < 20) {
        console.log("Your age is lies between 10 and 20");
      } else {
        console.log("Your age is not lies between 10 and 20");
      }
      // QUE 02
      let age1 = prompt("what is your age1?");
      age1 = Number.parseInt(age1);
      switch (age1) {
        case 12:
          console.log("Age is 12");
          break;
        case 15:
          console.log("Age is 15");
          break;
        case 18:
          console.log("Age is 18");
          break;
        default:
          console.log("Not special Age");
      }
      console.log("End of switch");
      // QUE 03
      let num = prompt("Enter The Number");
      num = Number.parseInt(num);
      if (num % 2 == 0 && num % 3 == 0) {
        console.log("Number is divisible by 2 & 3");
      } else {
        console.log("Number is not divisible by 2 & 3");
      }
    </script>
  </body>
</html>
